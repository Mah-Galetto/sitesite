<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com//css2?family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjsdelivr.net/npm/swiper@9/swiper-bundle.mim.js">
        <link rel="stylesheet" href="style.css">
    </head>

    <body> 

       <header class="cabeçalho">
            <div class="container">
        
             <input type="checkbox" id="menu" class="container__botão">
                <label for="menu">
                    <span class="cabeçalho__menu-hamburger container_imagem"></span>
                </label>
             <ul class="lista-menu">
                <li class="lista-menu_titulo">Categorias</li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Programação</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Front-end</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Bussiness</a>
                </li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Designe & UX</a>
                </li>

             </ul>
                <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container_imagem">
                <img src="img/Menu.svg" alt="Menu" class="container_imagem">
            </div>

            <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
        <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container_imagem"></a>
        <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class=" container_imagem"></a>
            </div>
       </header>
       <section class="banner">
                  <h2 class="banner__titulo">Já sabe por onde começar?</h2>
                  <p clas="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
                  <input type="search" class="banner__pesquisa"
        placeholder="Qual será sua próxima leitura?">
       </section>

       <section class="carrosel"> 
        <h2 class="carrossel__titulo">Novos Lançamentos</h2>
        <div class="swiper">
        <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-buton-prev"></div>
        <div class="swiper-buton-next"></div>
        <div class="swiper-scrollbar"></div>
        </div>
        
       </section>   
       <script src="https.//cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.mim.js">
       </script>     

  
    </body>


</html>
